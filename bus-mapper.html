<!DOCTYPE html>
<html>
<head>
  <title>Bus Mapper</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row my-4">
      <div class="col-12">
        <h1>Bus Mapper</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <form id="bus-route-form">
          <div class="form-group mb-2">
            <label for="route">Route ID<label>
            <input 
              id="route"
              name="route" 
              class="form-control" 
              type="text" 
              placeholder="100000"
              />
          </div>
          <div class="form-group mb-2">
            <input id="submit" class="btn btn-primary" type="submit" value="Fetch Route Data" />
          </div>
        </form>
      </div>
      <div class="col-md-7 offset-md-1" id="bus-container">
        bus data here

      </div>
      </div>
  </div>

  <script src="bus-mapper.js"></script>
</body>
</html>
